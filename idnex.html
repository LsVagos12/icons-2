<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ICONS</title>
  </head>
  <body>
    <div class="wrapper">
      <a href="https://m.facebook.com/profile.php?id=100007479286027" target="_blank" style="color: black">
        <div class="icon facebook">
          <div class="tooltip">Facebook</div>
          <span><i class="fa-brands fa-facebook-f"></i></span>
        </div>
      </a>
      <a href="https://open.spotify.com/user/31frgkh2bavikfjgkwjz6ga7vhn4?si=c2cb1adcf4a44d97" target="_blank" style="color: black">
        <div class="icon spotify">
          <div class="tooltip">Spotify</div>
          <span><i class="fa-brands fa-spotify"></i></span>
        </div>
      </a>
      <a href="https://www.instagram.com/yohanes_a_p/" target="_blank" style="color: black">
        <div class="icon instagram">
          <div class="tooltip">Instagram</div>
          <span><i class="fa-brands fa-instagram"></i></span>
        </div>
      </a>
      <a href="https://www.youtube.com/channel/UCYzDp-5fjT70AU5MxZwi8QQ" target="_blank" style="color: black">
        <div class="icon youtube">
          <div class="tooltip">Youtube</div>
          <span><i class="fa-brands fa-youtube"></i></span>
        </div>
      </a>
    </div>
  </body>
</html>
